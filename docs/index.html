<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GrabRide Fare Optimizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">

  <h1>GrabRide Fare Optimizer</h1>
  <p class="subtitle">
    Cost-optimized booking recommendations using historical ride data
  </p>

  <section class="card">
    <h2>Predict Best Booking Time</h2>

    <label>Date</label>
    <input type="date" id="dateInput">

    <label>Time</label>
    <select id="timeSelect"></select>

    <button id="predictBtn">Predict</button>

    <div id="resultBox" class="result hidden">
      <p><strong>Predicted Price:</strong> <span id="priceRM"></span></p>
      <p><strong>Price Range:</strong> <span id="priceLabel"></span></p>
      <p><strong>Suggestion:</strong> <span id="suggestion"></span></p>

      <button id="seeMoreBtn" class="secondary">
        See More Predictions
      </button>
    </div>

    <div id="moreInfo" class="hidden">
      <table>
        <tbody id="extraInfoTable"></tbody>
      </table>
    </div>
  </section>

  <section class="card">
    <h2>Predict with Your Data</h2>
    <p class="subtitle">
      Use your own ride history to generate predictions
    </p>
    <button onclick="location.href='user-data.html'">
      Go to User Data Input
    </button>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>

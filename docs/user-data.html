<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict with Your Data</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="section-title">Predict with Your Data</h1>
    <p>Enter your Grab ride history (past 7 days)</p>

    <div class="card">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Fare [RM]</th>
            <th>Driver ETA</th>
            <th>Distance [km]</th>
            <th>Duration [min]</th>
            <th>Route</th>
            <th>Weather</th>
            <th>iMap Dist</th>
            <th>iMap Dur</th>
            <th>Tolls</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="date"></td>
            <td><input type="time"></td>
            <td><input type="number" step="0.1"></td>
            <td><input type="number"></td>
            <td><input type="number" step="0.1"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="number" step="0.1"></td>
            <td><input type="number"></td>
            <td>
              <select>
                <option value="0">0</option>
                <option value="1">1</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <button id="addRowBtn">Add Row</button>
    </div>

    <button id="predictBtn">Predict</button>
    <div id="userPrediction" class="result hidden">
      <h3>Prediction Result</h3>
      <table id="userPredictionTable"></table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
